{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold my-4">Registrar Alumno</h2>
    <form action="{{ url_for('alumnos') }}" method="POST" class="mb-8">
        <div class="flex flex-wrap mb-4">
            <div class="w-full md:w-1/3 mb-4 md:mb-0">
                <label for="matricula" class="block text-gray-700">Matrícula</label>
                <input type="text" class="form-input mt-1 block w-full" id="matricula" name="matricula" placeholder="Matrícula" required>
            </div>
            <div class="w-full md:w-1/3 mb-4 md:mb-0">
                <label for="nombre" class="block text-gray-700">Nombre con Apellido</label>
                <input type="text" class="form-input mt-1 block w-full" id="nombre" name="nombre" placeholder="Nombre con Apellido" required>
            </div>
            <div class="w-full md:w-1/3 mb-4 md:mb-0">
                <label for="carrera" class="block text-gray-700">Carrera</label>
                <select class="form-select mt-1 block w-full" id="carrera" name="carrera" required>
                    <option value="">Selecciona una carrera</option>
                    <option value="Tecnologías de la Información">Tecnologías de la Información</option>
                    <option value="Procesos de Producción">Procesos de Producción</option>
                    <option value="Desarrollo de Negocios">Desarrollo de Negocios</option>
                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                    <option value="Gestión Empresarial">Gestión Empresarial</option>
                    <option value="Mecatrónica">Mecatrónica</option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Registrar</button>
    </form>

    <h3 class="text-2xl font-bold my-4">Lista de Alumnos</h3>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 shadow-lg">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Matrícula</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Carrera</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for alumno in alumnos %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ alumno.matricula }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ alumno.nombre }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ alumno.carrera }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
