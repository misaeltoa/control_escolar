{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">Registrar Alumno</h2>
    <form action="{{ url_for('alumnos') }}" method="POST" class="mb-8 bg-white p-6 rounded-lg shadow-md">
        <div class="flex flex-wrap mb-6">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label for="matricula" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Matrícula</label>
                <input type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="matricula" name="matricula" placeholder="Matrícula" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label for="nombre" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Nombre con Apellido</label>
                <input type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="nombre" name="nombre" placeholder="Nombre con Apellido" required>
            </div>
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                <label for="carrera" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Carrera</label>
                <select class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="carrera" name="carrera" required>
                    <option value="">Selecciona una carrera</option>
                    <option value="Tecnologías de la Información">Tecnologías de la Información</option>
                    <option value="Procesos de Producción">Procesos de Producción</option>
                    <option value="Desarrollo de Negocios">Desarrollo de Negocios</option>
                    <option value="Ingeniería Industrial">Ingeniería Industrial</option>
                    <option value="Gestión Empresarial">Gestión Empresarial</option>
                    <option value="Mecatrónica">Mecatrónica</option>
                </select>
            </div>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Registrar</button>
        </div>
    </form>

    <h3 class="text-2xl font-bold mb-4">Lista de Alumnos</h3>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 shadow-lg">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Matrícula</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Carrera</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for alumno in alumnos %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ alumno.matricula }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ alumno.nombre }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ alumno.carrera }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
