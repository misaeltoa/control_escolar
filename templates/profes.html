{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-bold mb-6">Registro de Profesores</h2>
    <form method="post" class="mb-8 bg-white p-6 rounded-lg shadow-md">
        <div class="mb-6">
            <label for="no_empleado" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Número de Empleado</label>
            <input type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="no_empleado" name="no_empleado" placeholder="Número de empleado" required>
        </div>
        <div class="mb-6">
            <label for="nombre" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Nombre</label>
            <input type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Registrar</button>
        </div>
    </form>

    <h2 class="mt-5 text-2xl font-bold">Lista de Profesores</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 shadow-lg">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Número de Empleado</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for profesor in profes %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ profesor.no_empleado }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ profesor.nombre }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
