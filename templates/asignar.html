{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold">Asignar Materia a Profesor y Alumno</h2>
    <form method="POST" action="{{ url_for('asignar') }}" class="mt-4">
        <div class="mb-4">
            <label for="id_materia" class="block text-gray-700">Materia</label>
            <select id="id_materia" name="id_materia" class="form-select mt-1 block w-full">
                {% for materia in materias %}
                <option value="{{ materia.id_materia }}">{{ materia.nombre_materia }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="no_empleado" class="block text-gray-700">Profesor</label>
            <select id="no_empleado" name="no_empleado" class="form-select mt-1 block w-full">
                {% for profe in profes %}
                <option value="{{ profe.no_empleado }}">{{ profe.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="matricula" class="block text-gray-700">Alumno</label>
            <select id="matricula" name="matricula" class="form-select mt-1 block w-full">
                {% for alumno in alumnos %}
                <option value="{{ alumno.matricula }}">{{ alumno.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Asignar</button>
    </form>
</div>
{% endblock %}
