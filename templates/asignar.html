{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Asignar Materia a Profesor y Alumno</h2>
<form method="POST" action="{{ url_for('asignar') }}">
    <div class="form-group">
        <label for="id_materia">Materia</label>
        <select id="id_materia" name="id_materia" class="form-control">
            {% for materia in materias %}
                <option value="{{ materia.id_materia }}">{{ materia.nombre_materia }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="no_empleado">Profesor</label>
        <select id="no_empleado" name="no_empleado" class="form-control">
            {% for profe in profes %}
                <option value="{{ profe.no_empleado }}">{{ profe.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="matricula">Alumno</label>
        <select id="matricula" name="matricula" class="form-control">
            {% for alumno in alumnos %}
                <option value="{{ alumno.matricula }}">{{ alumno.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Asignar</button>
</form>
</div>

{% endblock %}
