{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold my-4">Registro de Materias</h2>



    <form method="post" class="mb-8 bg-white p-6 rounded-lg shadow-md">
        <div class="mb-6">
            <label for="id_materia" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">ID de la Materia</label>
            <input type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="id_materia" name="id_materia" placeholder="ID de la Materia" required>
        </div>
        <div class="mb-6">
            <label for="nombre_materia" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Nombre de la Materia</label>
            <input type="text" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="nombre_materia" name="nombre_materia" placeholder="Nombre de la Materia" required>
        </div>
        <div class="flex justify-end">
            <button type="submit" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Registrar</button>
        </div>
    </form>

    <h2 class="text-2xl font-bold my-4">Lista de Materias</h2>
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 shadow-lg">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID de la Materia</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for materia in materias %}
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{ materia.id_materia }}</td>
                    <td class="px-6 py-4 whitespace-nowrap">{{ materia.nombre_materia }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
