{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="table-responsive">
        <h2 class="text-2xl font-bold">Registro de Materias</h2>
        <form method="post" class="mt-4">
            <div class="mb-4">
                <label for="id_materia" class="block text-gray-700">ID de la Materia</label>
                <input
                    type="text"
                    class="form-input mt-1 block w-full"
                    id="id_materia"
                    name="id_materia"
                    placeholder="ID de la materia"
                    required
                />
            </div>
            <div class="mb-4">
                <label for="nombre_materia" class="block text-gray-700">Nombre de la Materia</label>
                <input
                    type="text"
                    class="form-input mt-1 block w-full"
                    id="nombre_materia"
                    name="nombre_materia"
                    placeholder="Nombre de la materia"
                />
            </div>
            <button type="submit" class="btn btn-warning">Registrar</button>
        </form>

        <h2 class="mt-8 text-2xl font-bold">Lista de Materias</h2>
        <table class="table-auto w-full mt-4">
            <thead>
                <tr class="bg-gray-200">
                    <th class="px-4 py-2">ID de la Materia</th>
                    <th class="px-4 py-2">Nombre</th>
                </tr>
            </thead>
            <tbody>
                {% for materia in materias %}
                <tr>
                    <td class="border px-4 py-2">{{ materia.id_materia }}</td>
                    <td class="border px-4 py-2">{{ materia.nombre_materia }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
